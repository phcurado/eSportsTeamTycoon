SellPlayersScreen_FirstTime=Você pode despedir jogadores que você não quer mais em seu time. Lembre-se, você precisa de 5 jogadores em seu time para participar de campeonatos.
GameScreen_FirstTime=Bem vindo ao eSports Team Tycoon, aqui é o lugar onde você vai desenvolver seu time se tornar campeão do Campeonato Tier 1. Agora {0} é um time do nível Tier 4 mas com sua liderança você pode alcançar um grande sucesso. Boa Sorte!
BuyScoutScreen_FirstTime=Você pode comprar olheiros de maior nível para aumentar o alcance de busca de jogadores. Desta maneira mais jogadores irão aparecer no resultados de busca.
ChampionshipScreen_FirstTime=Aqui é mostrado os times que estão competindo no mesmo nível que o seu, juntamente com seus resultados no campeonato.
PositionsScreen_FirstTime=Cada jogador joga melhor em uma posição específica. É seu trabalho descobrir qual a melhor escalação para jogar em um nível mais alto. Para mudar a posição do jogador apenas clique no jogador que você quer mudar e clique novamente na direção da posição desejada.
ScoutReportScreen_FirstTime=Todos os jogadores que seu olheiro pode observar e contratar são listados aqui. Se você precisar aumentar o alcance da observação você pode contratar melhores olheiros no menu de comprar olheiros.
SimulationScreen_FirstTime=Aqui seus jogadores irão lutar pela vitória! Cada um deles tem sua importância no campo de batalha e cabe a você analisar as informações e pereber quais jogadores estão indo bem ou mal. Perceber isso e melhorar seu time é a garantia do sucesso. Boa sorte!
